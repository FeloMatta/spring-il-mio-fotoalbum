#previene cache di thymeleaf
spring.thymeleaf.cache=false
#data source
spring.datasource.url=jdbc:mysql://localhost:3306/db_photo_exp5
spring.datasource.username=root
spring.datasource.password=root
#cosa fa Hybernate quando si collega al DB
spring.jpa.hibernate.ddl-auto=create
#Hybernate stampa le query in console (solo per lo sviluppo, togliere in produzione)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#DATE TIME FORMATTING
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss
spring.mvc.format.time=HH:mm:ss
#Per mostrare la pagina 403 anche se provo ad accedere a route in POST
spring.security.filter.dispatcher-types=request
